name: Deploy to Windows Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: C:\Users\${{ runner.user }}\AppData\Local\npm-cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm install

      - name: Build the app
        env:
          CI: ""
          REACT_APP_API_IP: ${{ secrets.REACT_APP_API_IP }}
          REACT_APP_API_PORT: ${{ secrets.REACT_APP_API_PORT }}
          REACT_APP_WS_IP: ${{ secrets.REACT_APP_WS_IP }}
          REACT_APP_WS_PORT: ${{ secrets.REACT_APP_WS_PORT }}
        run: |
          npm run build

      - name: Deploy the build
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        if: success()
        run: |
          powershell -Command "Copy-Item -Path 'build\\*' -Destination 'C:\\nginx\nginx-1.26.0\\apps\\riskman-client\\build' -Recurse -Force"


